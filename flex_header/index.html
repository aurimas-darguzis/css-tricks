<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid header</title>
  <style>
    h1 {
      margin: 0 auto;
      max-width: 900px;
      text-align: center;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-gap: 20px;
    }

    h1::before, h1::after {
      content: "";
      align-self: center;
      border-top: 1px solid #999;
    }
  </style>
</head>
<body>
  <h1>Look at how fancy I am</h1>
</body>
</html>
